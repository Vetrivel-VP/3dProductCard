<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code With Vetri</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="imgBox">
          <div class="circle"></div>
          <img src="./sneakers.png" alt="" />

        <div class="infoBox">
          <h1 class="title">Adidas Sneakers</h1>
          <h3>Good Shoes,, Takes you good places.</h3>

            <button>10</button>

          <div class="purchase">

          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
